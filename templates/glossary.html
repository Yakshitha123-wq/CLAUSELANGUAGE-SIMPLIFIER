{% extends "base.html" %}
{% block content %}
<div class="glossary-container">
    <h2>Legal Glossary</h2>

    {% if terms %}
    <div class="glossary-list">
        {% for t in terms %}
        <div class="glossary-item">
            <h3>{{ t.term }}</h3>
            <p>{{ t.meaning }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="no-data">No glossary terms available yet.</p>
    {% endif %}
</div>
{% endblock %}
