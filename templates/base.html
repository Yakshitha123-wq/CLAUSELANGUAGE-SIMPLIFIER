<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClauseEase AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav style="display:flex;justify-content:space-between;align-items:center;padding:10px 16px;">
    
    <!-- Brand / Project Name (left) -->
    <div class="nav-left">
        <a href="{{ url_for('home') }}" class="brand" 
           style="font-weight:700; font-size:1.4rem; text-decoration:none;">
           ClauseEase
        </a>
    </div>

    <!-- Tabs + Username/Logout (right) -->
    <div class="nav-right" style="display:flex;gap:18px;align-items:center;">
        <a href="{{ url_for('simplify') }}">Simplify</a>
        <a href="{{ url_for('uploads') }}">My Uploads</a>
        <a href="{{ url_for('glossary') }}">Glossary</a>
        <a href="{{ url_for('profile') }}">Profile</a>

        {% if session.get('is_admin') %}
            <a href="{{ url_for('admin_dashboard') }}" style="color:#e67e22;font-weight:bold;"><span style="color:gold;font-weight:700;margin-left:6px;">(Admin)</span></a>
        {% endif %}

        {% if session.get('username') %}
            <a href="{{ url_for('logout') }}" class="nav-logout">
                (<span>{{ session.get('username') }}</span>) Logout
            </a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a> | 
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='mouse-glow.js') }}"></script>
</body>
</html>
